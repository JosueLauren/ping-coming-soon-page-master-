<script>
  document.querySelector('#form').addEventListener('submit', (event) => {
    event.preventDefault()
    let email = document.querySelector('#email')

    if(email.value.trim() === '' || !email.value.includes('@')){
        document.querySelector('.msg').innerText= 'Please provide a valid email address'
        email.placeholder = 'example@email/com'


        setTimeout(()=> {
          document.querySelector('.msg').innerText = ''
        },1000)

        return 
    }

    document.querySelector('#form').style.display = 'none'
    
    setTimeout(()=> {
      document.querySelector('.msg').style.color = 'green'
      document.querySelector('.msg').style.textAlign = 'center'
      document.querySelector('.msg').innerText = 'E-mail enviado com sucesso!'

    },1000)

  })
</script>
