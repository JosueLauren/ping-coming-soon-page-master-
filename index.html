<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/a8a0b729c0.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Ping coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="cabeçalho">
    <img src="images/logo.svg" alt="logo">
    <h1 class="titulo">We are launching <span>soon!</span></h1>
    <p class="descrição">Subscribe and get notified</p>
    <form action="#">
      <input type="email" name="email" id="email" placeholder="Your email address...">
      <button class="btn">Notify Me</button>
    </form>
  </header>
  <section class="imagem"><img src="images/illustration-dashboard.png" alt="illustration-dashboard"></section>
  <footer class="rodapé">
    <div class="redes-sociais">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="copy">&copy; Copyright Ping. All rights reserved.</p>
  </footer>
</body>
</html>
